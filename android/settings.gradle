pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'XApp'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// Added repository required for react-native-background-fetch's native Android dependency
dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.transistorsoft.com' }
        maven { url 'https://www.jitpack.io' }
        // Local bundled AAR for tsbackgroundfetch inside node_modules
        maven { url("${rootDir}/../node_modules/react-native-background-fetch/android/libs") }
    }
}
