buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

apply plugin: "com.facebook.react.rootproject"

// Ensure local bundled tsbackgroundfetch maven repo is visible to all projects
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url("${rootDir}/../node_modules/react-native-background-fetch/android/libs") }
    }
    configurations.all { config ->
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.transistorsoft' && details.requested.name == 'tsbackgroundfetch') {
                details.useVersion '1.0.4'
            }
        }
    }
}
